<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="col">
      <div>
        <div class="title">
          Get <span>insights</span> that help your business grow.
        </div>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>
      <div class="stats">
        <div>
          10k+<div>Companies</div>
        </div>
        <div>
          314<div>Templates</div>
        </div>
        <div>
          12M+<div>Queries</div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/xDCoffin">xDCoffin</a>.
  </div>
</body>

</html>
